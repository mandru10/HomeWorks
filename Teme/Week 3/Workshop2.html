<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Homeework">

        <title>Homework2</title>
        <link rel="stylesheet" href="mycss2.css">

    <body>
        <header>
            <h1>Contact us</h1> 
            <h2 class="headd">Feel free to contact us</h2>
        </header>
        <br>
        <aside>
            <div class="firstcolomn">
                <span class="firstcontainer"><label>Name</label><br>
                <input type="text" id="firstchild" placeholder="Enter name"></span><br>
                <span class="secondcontainer"><label>Email</label><br>
                <input type="text" id=secondchild placeholder="Enter email"></span><br>
                <span class="thirdcontainer"><label>Subject</label><br>
                <input type="text" id=thirdchild placeholder="Enter subject"></span></div><br>
            <div class="secondcolomn">
                <span class="fourcontainer"><label>Message</label><br>
                <textarea id="fourchild" placeholder="Message" rows="10" cols="45"></textarea><br>
                <span class=buttonsend><input type="button" id="testbutton" value="Send Message"></span></div>
        </aside>
        <footer>
            <br>
            <h3>Or find us on social media</h3>
            <hr>
            <div class=socialmedia>
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://twitter.com/">Twitter</a>
                <a href="https://www.instagram.com/">Instagram</a> 
            </div>
        </footer>
    </body>
